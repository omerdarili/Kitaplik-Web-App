{% extends "base.html" %}

{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card card-glass">
            <div class="card-body p-5">
                <h3 class="card-title text-center mb-4">Yeni Hesap Oluştur</h3>
                <form method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" required>
                        <label for="username">Kullanıcı Adı</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required>
                        <label for="password">Şifre</label>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-gradient btn-lg">Kayıt Ol</button>
                    </div>
                </form>
                <p class="text-center text-white-50 mt-4 mb-0">Zaten bir hesabın var mı? <a href="{{ url_for('login') }}">Giriş Yap</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
