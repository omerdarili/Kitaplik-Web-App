{% extends "base.html" %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <h3 class="card-title text-center mb-4">Giriş Yap</h3>
                <form method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" required>
                        <label for="username">Kullanıcı Adı</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required>
                        <label for="password">Şifre</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-custom btn-lg">Giriş Yap</button>
                    </div>
                </form>
                <p class="text-center mt-4 mb-0">Hesabın yok mu? <a href="{{ url_for('register') }}">Kayıt Ol</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
