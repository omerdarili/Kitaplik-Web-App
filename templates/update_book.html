{% extends "base.html" %}

{% block title %}Kitabı Düzenle{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-7">
        <div class="card card-glass">
            <div class="card-body p-5">
                <h3 class="card-title text-center mb-4">"{{ book.title }}" Adlı Kitabı Düzenle</h3>
                <form method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" placeholder="Kitap Adı" required>
                        <label for="title">Kitap Adı</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" placeholder="Yazar" required>
                        <label for="author">Yazar</label>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">İptal</a>
                        <button type="submit" class="btn btn-gradient">Güncelle</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
