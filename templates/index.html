    {% extends "base.html" %}
    
    {% block title %}Kitap Listem{% endblock %}
    
    {% block content %}
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Kitap Listem</h1>
        <a href="{{ url_for('add_book') }}" class="btn btn-primary">Yeni Kitap Ekle</a>
      </div>
    
      <div class="list-group">
        {% for book in books %}
          <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">{{ book.title }}</h5>
              <p class="mb-1 text-muted">Yazar: {{ book.author }}</p>
            </div>
            <div>
              <a href="{{ url_for('update_book', book_id=book.id) }}" class="btn btn-secondary btn-sm me-2">Düzenle</a>
              <a href="{{ url_for('delete_book', book_id=book.id) }}" class="btn btn-danger btn-sm">Sil</a>
            </div>
          </div>
        {% else %}
          <div class="list-group-item">
            <p class="mb-1">Henüz hiç kitap eklenmemiş. Hemen bir tane ekle!</p>
          </div>
        {% endfor %}
      </div>
    {% endblock %}
